<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Demais Benefícios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    /* TÍTULO */
    .titulo-container img,
    .titulo-container span {
      position: absolute;
    }
    .titulo-container span {
      font-weight: bold;
      color: white;
    }

    /* CONTAINER DE BOTÕES COM SCROLL */
    .botoes-scroll {
      position: relative;
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      margin-top: 110px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.5) transparent;
    }
    .botoes-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .botoes-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .botoes-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .grid-botoes {
      position: relative;
      width: 100%;
      min-height: 600px;
    }

    .botao img,
    .botao a {
      position: absolute;
    }
    .botao a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS DESKTOP ================= */
    @media (min-width: 700px) and (hover: hover) and (pointer: fine) {
      /* TÍTULO - DEMAIS BENEFÍCIOS */
      .titulo-container img { width: 330px; height: 120px; top: -5px; left: 373px; transform: translateX(-50%); }
      .titulo-container span { font-size: 23px; top: 43px; left: 373px; transform: translateX(-50%); }

      /* WELLHUB */
      .btn-wellhub img { width: 410px; height: 130px; top: -32px; left: -14px; }
      .btn-wellhub a   { width: 348px; height: 70px; top: 36px; left: 191px; transform: translate(-50%, -50%); }
      .btn-wellhub a span { font-size: 19px; }

      /* PAC */
      .btn-pac img { width: 410px; height: 130px; top: -32px; right: -20px; }
      .btn-pac a   { width: 348px; height: 70px; top: 36px; right: 181px; transform: translate(50%, -50%); }
      .btn-pac a span { font-size: 19px; }

      /* PREVIDÊNCIA PRIVADA */
      .btn-previdencia-privada img { width: 410px; height: 130px; top: 53px; left: -14px; }
      .btn-previdencia-privada a   { width: 348px; height: 70px; top: 121px; left: 191px; transform: translate(-50%, -50%); }
      .btn-previdencia-privada a span { font-size: 19px; }

      /* SEGURO DE VIDA */
      .btn-seguro-de-vida img { width: 410px; height: 130px; top: 53px; right: -20px; }
      .btn-seguro-de-vida a   { width: 348px; height: 70px; top: 121px; right: 185px; transform: translate(50%, -50%); }
      .btn-seguro-de-vida a span { font-size: 19px; }

      /* ALLYA */
      .btn-allya img { width: 410px; height: 130px; top: 137px; left: -14px; }
      .btn-allya a   { width: 348px; height: 70px; top: 205px; left: 191px; transform: translate(-50%, -50%); }
      .btn-allya a span { font-size: 19px; }

      /* CREA/CAU/CFT */
      .btn-crea-cau-cft img { width: 410px; height: 130px; top: 137px; right: -20px; }
      .btn-crea-cau-cft a   { width: 348px; height: 70px; top: 205px; right: 185px; transform: translate(50%, -50%); }
      .btn-crea-cau-cft a span { font-size: 19px; }

      /* MENU PRINCIPAL */
      .txt-menu       { font-size: 14px; margin-left: 12px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .txt-principal  { font-size: 14px; margin-left: -3px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .icone-casinha  { width: 68px; height: 68px; bottom: 4px; left: 19px; position: absolute; z-index: 10; }
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS MOBILE ================= */
    @media (max-width: 1024px) and (hover: none) and (pointer: coarse) {
      .botoes-scroll {
        height: 69vh;
        margin-top: 135px;
      }

      /* TÍTULO - DEMAIS BENEFÍCIOS */
      .titulo-container img { width: 740px; height: 180px; top: -15px; left: 472px; transform: translateX(-50%); }
      .titulo-container span { font-size: 48px; top: 48px; right: -75px; transform: translateX(-50%); }

      /* WELLHUB */
      .btn-wellhub img { width: 680px; height: 180px; top: -20px; left: 473px; transform: translateX(-50%); }
      .btn-wellhub a   { width: 580px; height: 90px; top: 31px; left: 482px; transform: translateX(-50%); }
      .btn-wellhub a span { font-size: 33px; }

      /* PAC */
      .btn-pac img { width: 680px; height: 180px; top: 120px; left: 473px; transform: translateX(-50%); }
      .btn-pac a   { width: 580px; height: 90px; top: 172px; left: 482px; transform: translateX(-50%); }
      .btn-pac a span { font-size: 33px; }

      /* PREVIDÊNCIA PRIVADA */
      .btn-previdencia-privada img { width: 680px; height: 180px; top: 259px; left: 473px; transform: translateX(-50%); }
      .btn-previdencia-privada a   { width: 580px; height: 90px; top: 308px; left: 482px; transform: translateX(-50%); }
      .btn-previdencia-privada a span { font-size: 33px; }

      /* SEGURO DE VIDA */
      .btn-seguro-de-vida img { width: 680px; height: 180px; top: 397px; left: 473px; transform: translateX(-50%); }
      .btn-seguro-de-vida a   { width: 580px; height: 90px; top: 448px; left: 482px; transform: translateX(-50%); }
      .btn-seguro-de-vida a span { font-size: 33px; }

      /* ALLYA */
      .btn-allya img { width: 680px; height: 180px; top: 535px; left: 473px; transform: translateX(-50%); }
      .btn-allya a   { width: 580px; height: 90px; top: 586px; left: 482px; transform: translateX(-50%); }
      .btn-allya a span { font-size: 33px; }

      /* CREA/CAU/CFT */
      .btn-crea-cau-cft img { width: 680px; height: 180px; top: 673px; left: 473px; transform: translateX(-50%); }
      .btn-crea-cau-cft a   { width: 580px; height: 90px; top: 724px; left: 482px; transform: translateX(-50%); }
      .btn-crea-cau-cft a span { font-size: 33px; }

      /* MENU PRINCIPAL */
      .rodape-conteudo { position: relative; height: 120px; }
      .txt-menu       { font-size: 24px; left: 30px; bottom: 129px; color: white; font-weight: bold; position: absolute; }
      .txt-principal  { font-size: 24px; left: 7px; bottom: 100px; color: white; font-weight: bold; position: absolute; }
      .icone-casinha  { width: 96px; height: 96px; bottom: 5px; left: 15px; position: absolute; z-index: 10; } 
    }

    /* ================= RODAPÉ BASE ================= */
    .rodape { 
      position: fixed; 
      bottom: 2px; 
      width: 100%; 
      padding: 0 20px; 
    }
    .rodape-conteudo {
      display: flex; 
      align-items: center;
      justify-content: space-between; 
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <div class="titulo-container">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>DEMAIS BENEFÍCIOS</span>
  </div>

  <!-- BOTÕES -->
  <div class="botoes-scroll">
    <div class="grid-botoes">
      <div class="botao btn-wellhub">
        <img src="icones/icone.botao.png" alt="Wellhub (Gympass)">
        <a href="demais.de.beneficios/menu.do.wellhub.gympass.html"><span>WELLHUB (GYMPASS)</span></a>
      </div>

      <div class="botao btn-pac">
        <img src="icones/icone.botao.png" alt="PAC">
        <a href="demais.de.beneficios/menu.do.pac.html"><span>PAC</span></a>
      </div>

      <div class="botao btn-previdencia-privada">
        <img src="icones/icone.botao.png" alt="Previdência Privada">
        <a href="demais.de.beneficios/menu.da.previdencia.privada.pg1.html"><span>PREVIDÊNCIA PRIVADA</span></a>
      </div>

      <div class="botao btn-seguro-de-vida">
        <img src="icones/icone.botao.png" alt="Seguro de Vida">
        <a href="demais.de.beneficios/menu.do.seguro.de.vida.html"><span>SEGURO DE VIDA</span></a>
      </div>

      <div class="botao btn-allya">
        <img src="icones/icone.botao.png" alt="Allya">
        <a href="demais.de.beneficios/menu.da.allya.html"><span>ALLYA</span></a>
      </div>

      <div class="botao btn-crea-cau-cft">
        <img src="icones/icone.botao.png" alt="CREA/CAU/CFT">
        <a href="demais.de.beneficios/menu.do.crea.cau.cft.html"><span>CREA/CAU/CFT</span></a>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="rodape">
    <div class="rodape-conteudo">
      <!-- MENU PRINCIPAL -->
      <div>
        <span class="txt-menu">MENU</span>
        <span class="txt-principal">PRINCIPAL</span>
      </div>
      <a href="menu.principal.html">
        <img class="icone-casinha" src="icones/casinha.png" alt="Home">
      </a>
    </div>
  </div>

  <!-- SCRIPT DE ATIVIDADE -->
  <script>
    const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
    eventos.forEach(evento => {
      document.addEventListener(evento, () => {
        parent.postMessage("atividade", "*");
      });
    });

    const divComScroll = document.querySelector('.botoes-scroll');
    if (divComScroll) {
      divComScroll.addEventListener('scroll', () => {
        parent.postMessage("atividade", "*");
      });
    }
  </script>
</body>

</html>
