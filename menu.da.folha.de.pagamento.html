<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu da Folha de Pagamento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    /* TÍTULO */
    .titulo-container img,
    .titulo-container span {
      position: absolute;
    }
    .titulo-container span {
      font-weight: bold;
      color: white;
    }

    /* CONTAINER DE BOTÕES COM SCROLL */
    .botoes-scroll {
      position: relative;
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      margin-top: 110px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.5) transparent;
    }
    .botoes-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .botoes-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .botoes-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .grid-botoes {
      position: relative;
      width: 100%;
      min-height: 400px;
    }

    .botao img,
    .botao a {
      position: absolute;
    }
    .botao a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS DESKTOP ================= */
    @media (min-width: 700px) and (hover: hover) and (pointer: fine) {
      /* TÍTULO - FOLHA DE PAGAMENTO */
      .titulo-container img { width: 390px; height: 120px; top: -5px; left: 370px; transform: translateX(-50%); }
      .titulo-container span { font-size: 23px; top: 43px; left: 371px; transform: translateX(-50%); }

      /* DESCONTOS CONTRACHEQUE */
      .btn-descontos-contracheque img { width: 410px; height: 130px; top: -32px; left: -14px; }
      .btn-descontos-contracheque a   { width: 348px; height: 70px; top: 36px; left: 191px; transform: translate(-50%, -50%); }
      .btn-descontos-contracheque a span { font-size: 19px; }

      /* FÉRIAS */
      .btn-ferias img { width: 410px; height: 130px; top: -32px; right: -20px; }
      .btn-ferias a   { width: 348px; height: 70px; top: 36px; right: 181px; transform: translate(50%, -50%); }
      .btn-ferias a span { font-size: 19px; }

      /* PLR */
      .btn-plr img { width: 410px; height: 130px; top: 53px; left: -14px; }
      .btn-plr a   { width: 348px; height: 70px; top: 121px; left: 191px; transform: translate(-50%, -50%); }
      .btn-plr a span { font-size: 19px; }

      /* EMPRÉSTIMO CONSIGNADO */
      .btn-emprestimo-consignado img { width: 410px; height: 130px; top: 53px; right: -20px; }
      .btn-emprestimo-consignado a   { width: 348px; height: 70px; top: 121px; right: 181px; transform: translate(50%, -50%); }
      .btn-emprestimo-consignado a span { font-size: 19px; }

      /* MENU PRINCIPAL */
      .txt-menu       { font-size: 14px; margin-left: 12px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .txt-principal  { font-size: 14px; margin-left: -3px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .icone-casinha  { width: 68px; height: 68px; bottom: 4px; left: 19px; position: absolute; z-index: 10; }
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS MOBILE ================= */
    @media (max-width: 1024px) and (hover: none) and (pointer: coarse) {
      .botoes-scroll {
        height: 69vh;
        margin-top: 135px;
      }

      /* BARRA DE ROLAGEM MAIS VISÍVEL NO MOBILE */
      .botoes-scroll::-webkit-scrollbar {
        width: 30px;
      }
      .botoes-scroll::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.25);
      }
      .botoes-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.1);
        border-radius: 12px;
      }

      /* Firefox no mobile */
      .botoes-scroll {
        scrollbar-width: auto;
        scrollbar-color: rgba(255,255,255,0.8) rgba(255,255,255,0.2);
      }   
      
      /* TÍTULO - FOLHA DE PAGAMENTO */
      .titulo-container img { width: 740px; height: 180px; top: -15px; left: 472px; transform: translateX(-50%); }
      .titulo-container span { font-size: 48px; top: 48px; right: -67px; transform: translateX(-50%); }

      /* DESCONTOS CONTRACHEQUE */
      .btn-descontos-contracheque img { width: 680px; height: 180px; top: -20px; left: 473px; transform: translateX(-50%); }
      .btn-descontos-contracheque a   { width: 580px; height: 90px; top: 31px; left: 482px; transform: translateX(-50%); }
      .btn-descontos-contracheque a span { font-size: 33px; }

      /* FÉRIAS */
      .btn-ferias img { width: 680px; height: 180px; top: 120px; left: 473px; transform: translateX(-50%); }
      .btn-ferias a   { width: 580px; height: 90px; top: 172px; left: 482px; transform: translateX(-50%); }
      .btn-ferias a span { font-size: 33px; }

      /* PLR */
      .btn-plr img { width: 680px; height: 180px; top: 259px; left: 473px; transform: translateX(-50%); }
      .btn-plr a   { width: 580px; height: 90px; top: 308px; left: 482px; transform: translateX(-50%); }
      .btn-plr a span { font-size: 33px; }

      /* EMPRÉSTIMO CONSIGNADO */
      .btn-emprestimo-consignado img { width: 680px; height: 180px; top: 397px; left: 473px; transform: translateX(-50%); }
      .btn-emprestimo-consignado a   { width: 580px; height: 90px; top: 448px; left: 482px; transform: translateX(-50%); }
      .btn-emprestimo-consignado a span { font-size: 33px; }

      /* MENU PRINCIPAL */
      .rodape-conteudo { position: relative; height: 120px; }
      .txt-menu       { font-size: 24px; left: 30px; bottom: 129px; color: white; font-weight: bold; position: absolute; }
      .txt-principal  { font-size: 24px; left: 7px; bottom: 100px; color: white; font-weight: bold; position: absolute; }
      .icone-casinha  { width: 96px; height: 96px; bottom: 5px; left: 15px; position: absolute; z-index: 10; } 
    }

    /* ================= RODAPÉ BASE ================= */
    .rodape { 
      position: fixed; 
      bottom: 2px; 
      width: 100%; 
      padding: 0 20px; 
    }
    .rodape-conteudo {
      display: flex; 
      align-items: center;
      justify-content: space-between; 
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <div class="titulo-container">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>FOLHA DE PAGAMENTO</span>
  </div>

  <!-- BOTÕES -->
  <div class="botoes-scroll">
    <div class="grid-botoes">
      <div class="botao btn-descontos-contracheque">
        <img src="icones/icone.botao.png" alt="Descontos Contracheque">
        <a href="folha.de.pagamento/descontos.contracheque.html"><span>DESCONTOS CONTRACHEQUE</span></a>
      </div>

      <div class="botao btn-ferias">
        <img src="icones/icone.botao.png" alt="Férias">
        <a href="folha.de.pagamento/menu.de.ferias.html"><span>FÉRIAS</span></a>
      </div>

      <div class="botao btn-plr">
        <img src="icones/icone.botao.png" alt="PLR">
        <a href="folha.de.pagamento/menu.da.plr.html"><span>PLR</span></a>
      </div>

      <div class="botao btn-emprestimo-consignado">
        <img src="icones/icone.botao.png" alt="Empréstimo Consignado">
        <a href="folha.de.pagamento/menu.do.emprestimo.consignado.pg1.html"><span>EMPRÉSTIMO CONSIGNADO</span></a>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="rodape">
    <div class="rodape-conteudo">
      <!-- MENU PRINCIPAL -->
      <div>
        <span class="txt-menu">MENU</span>
        <span class="txt-principal">PRINCIPAL</span>
      </div>
      <a href="menu.principal.html">
        <img class="icone-casinha" src="icones/casinha.png" alt="Home">
      </a>
    </div>
  </div>

  <!-- SCRIPT DE ATIVIDADE -->
  <script>
    const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
    eventos.forEach(evento => {
      document.addEventListener(evento, () => {
        parent.postMessage("atividade", "*");
      });
    });

    const divComScroll = document.querySelector('.botoes-scroll');
    if (divComScroll) {
      divComScroll.addEventListener('scroll', () => {
        parent.postMessage("atividade", "*");
      });
    }
  </script>
</body>
</html>
