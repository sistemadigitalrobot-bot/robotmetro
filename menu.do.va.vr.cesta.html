<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Va, Vr, Cesta Básica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    /* TÍTULO */
    .titulo-container img,
    .titulo-container span {
      position: absolute;
    }
    .titulo-container span {
      font-weight: bold;
      color: white;
    }

    /* CONTAINER DE BOTÕES COM SCROLL */
    .botoes-scroll {
      position: relative;
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      margin-top: 110px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.5) transparent;
    }
    .botoes-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .botoes-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .botoes-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .grid-botoes {
      position: relative;
      width: 100%;
      min-height: 400px;
    }

    .botao img,
    .botao a {
      position: absolute;
    }
    .botao a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS DESKTOP ================= */
    @media (min-width: 700px) and (hover: hover) and (pointer: fine) {
      /* TÍTULO - VA/VR/CESTA */
      .titulo-container img { width: 379px; height: 120px; top: -5px; left: 50%; transform: translateX(-50%); }
      .titulo-container span { font-size: 23px; text-align: center; top: 43px; left: 50%; transform: translateX(-50%); white-space: nowrap; }

      /* REFEIÇÃO / ALIMENTAÇÃO */
      .btn-refeicao-alimentacao img { width: 410px; height: 130px; top: -32px; left: -14px; }
      .btn-refeicao-alimentacao a   { width: 348px; height: 70px; top: 36px; left: 191px; transform: translate(-50%, -50%); }
      .btn-refeicao-alimentacao a span { font-size: 19px; }

      /* CESTA BÁSICA */
      .btn-cesta-basica img { width: 410px; height: 130px; top: -32px; right: -20px; }
      .btn-cesta-basica a   { width: 348px; height: 70px; top: 36px; right: 181px; transform: translate(50%, -50%); }
      .btn-cesta-basica a span { font-size: 19px; }

      /* TICKET EXTRA */
      .btn-ticket-extra img { width: 410px; height: 130px; top: 53px; left: -14px; }
      .btn-ticket-extra a   { width: 348px; height: 70px; top: 121px; left: 191px; transform: translate(-50%, -50%); }
      .btn-ticket-extra a span { font-size: 19px; }

      /* TICKET EXTRA NATAL */
      .btn-ticket-extra-natal img { width: 410px; height: 130px; top: 53px; right: -20px; }
      .btn-ticket-extra-natal a   { width: 348px; height: 70px; top: 121px; right: 185px; transform: translate(50%, -50%); }
      .btn-ticket-extra-natal a span { font-size: 19px; }

      /* MENU PRINCIPAL */
      .txt-menu       { font-size: 14px; margin-left: 12px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .txt-principal  { font-size: 14px; margin-left: -3px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
      .icone-casinha  { width: 68px; height: 68px; bottom: 4px; left: 19px; position: absolute; z-index: 10; }
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS MOBILE ================= */
    @media (max-width: 1024px) and (hover: none) and (pointer: coarse) {
      .botoes-scroll {
        height: 65vh;
        margin-top: 135px;
      }

      /* BARRA DE ROLAGEM MAIS VISÍVEL NO MOBILE */
      .botoes-scroll::-webkit-scrollbar {
        width: 30px;
      }
      .botoes-scroll::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.25);
      }
      .botoes-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.1);
        border-radius: 12px;
      }

      /* Firefox no mobile */
      .botoes-scroll {
        scrollbar-width: auto;
        scrollbar-color: rgba(255,255,255,0.8) rgba(255,255,255,0.2);
      }
      
      /* TÍTULO - VA/VR/CESTA */
      .titulo-container img { width: 740px; height: 180px; top: -15px; left: 50%; transform: translateX(-50%); }
      .titulo-container span { font-size: 48px; text-align: center; top: 48px; left: 50%; transform: translateX(-50%); white-space: nowrap; }

      /* REFEIÇÃO / ALIMENTAÇÃO */
      .btn-refeicao-alimentacao img { width: 680px; height: 180px; top: -20px; left: 50%; transform: translateX(-50%); }
      .btn-refeicao-alimentacao a   { width: 580px; height: 90px; top: 31px; left: 50%; transform: translateX(-50%); }
      .btn-refeicao-alimentacao a span { font-size: 33px; }

      /* CESTA BÁSICA */
      .btn-cesta-basica img { width: 680px; height: 180px; top: 119px; left: 50%; transform: translateX(-50%); }
      .btn-cesta-basica a   { width: 580px; height: 90px; top: 170px; left: 50%; transform: translateX(-50%); }
      .btn-cesta-basica a span { font-size: 33px; }

      /* TICKET EXTRA */
      .btn-ticket-extra img { width: 680px; height: 180px; top: 258px; left: 50%; transform: translateX(-50%); }
      .btn-ticket-extra a   { width: 580px; height: 90px; top: 309px; left: 50%; transform: translateX(-50%); }
      .btn-ticket-extra a span { font-size: 33px; }

      /* TICKET EXTRA NATAL */
      .btn-ticket-extra-natal img { width: 680px; height: 180px; top: 397px; left: 50%; transform: translateX(-50%); }
      .btn-ticket-extra-natal a   { width: 580px; height: 90px; top: 448px; left: 50%; transform: translateX(-50%); }
      .btn-ticket-extra-natal a span { font-size: 33px; }

      /* MENU PRINCIPAL */
      .rodape-conteudo { position: relative; height: 120px; }
      .txt-menu       { font-size: 24px; left: 30px; bottom: 129px; color: white; font-weight: bold; position: absolute; }
      .txt-principal  { font-size: 24px; left: 7px; bottom: 100px; color: white; font-weight: bold; position: absolute; }
      .icone-casinha  { width: 96px; height: 96px; bottom: 5px; left: 15px; position: absolute; z-index: 10; } 
    }

    /* ================= RODAPÉ BASE ================= */
    .rodape { 
      position: fixed; 
      bottom: 2px; 
      width: 100%; 
      padding: 0 20px; 
    }
    .rodape-conteudo {
      display: flex; 
      align-items: center;
      justify-content: space-between; 
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <div class="titulo-container">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>VA/ VR/ CESTA BÁSICA</span>
  </div>

  <!-- BOTÕES -->
  <div class="botoes-scroll">
    <div class="grid-botoes">
      <div class="botao btn-refeicao-alimentacao">
        <img src="icones/icone.botao.png" alt="Refeição / Alimentação">
        <a href="va.vr.cesta/menu.do.refeicao.e.alimentacao.html"><span>REFEIÇÃO / ALIMENTAÇÃO</span></a>
      </div>

      <div class="botao btn-cesta-basica">
        <img src="icones/icone.botao.png" alt="Cesta Básica">
        <a href="va.vr.cesta/menu.da.cesta.basica.html"><span>CESTA BÁSICA</span></a>
      </div>

      <div class="botao btn-ticket-extra">
        <img src="icones/icone.botao.png" alt="Ticket Extra">
        <a href="va.vr.cesta/menu.do.ticket.extra.html"><span>TICKET EXTRA</span></a>
      </div>

      <div class="botao btn-ticket-extra-natal">
        <img src="icones/icone.botao.png" alt="Ticket Extra Natal">
        <a href="va.vr.cesta/menu.do.ticket.extra.natal.html"><span>TICKET EXTRA NATAL</span></a>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="rodape">
    <div class="rodape-conteudo">
      <!-- MENU PRINCIPAL -->
      <div>
        <span class="txt-menu">MENU</span>
        <span class="txt-principal">PRINCIPAL</span>
      </div>
      <a href="menu.principal.html">
        <img class="icone-casinha" src="icones/casinha.png" alt="Home">
      </a>
    </div>
  </div>

  <!-- SCRIPT DE ATIVIDADE -->
  <script>
    const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
    eventos.forEach(evento => {
      document.addEventListener(evento, () => {
        parent.postMessage("atividade", "*");
      });
    });

    const divComScroll = document.querySelector('.botoes-scroll');
    if (divComScroll) {
      divComScroll.addEventListener('scroll', () => {
        parent.postMessage("atividade", "*");
      });
    }
  </script>
</body>
</html>
