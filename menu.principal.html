<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden; /* só o scroll container pode rolar */
    }

    /* TÍTULO */
    .titulo-container img,
    .titulo-container span {
      position: absolute;
    }
    .titulo-container span {
      font-weight: bold;
      color: white;
    }

    /* CONTAINER DE BOTÕES COM SCROLL */
    .botoes-scroll {
      position: relative;
      width: 100%;
      overflow-y: scroll;   /* sempre reserva espaço vertical */
      overflow-x: hidden;   /* remove scroll horizontal */
      margin-top: 110px;

      scrollbar-width: thin; 
      scrollbar-color: rgba(255,255,255,0.5) transparent;
    }

    /* Estilo da barra em Chrome, Edge e Safari */
    .botoes-scroll::-webkit-scrollbar {
      width: 6px; /* diminuímos de 8px para 6px */
    }
    .botoes-scroll::-webkit-scrollbar-track {
      background: transparent; /* trilha invisível */
    }
    .botoes-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .grid-botoes {
      position: relative;
      width: 100%;
      min-height: 500px; /* garante rolagem */
    }

    .botao img,
    .botao a {
      position: absolute;
    }
    .botao a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .botao a span {
      font-weight: bold;
      color: white;
    }

    /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS DESKTOP ================= */

      /* TÍTULO - MENU PRINCIPAL */

      .btn-assistencia-medica a   { width: 348px; height: 70px; top: 121px; right: 185px; transform: translate(50%, -50%); }
      .btn-assistencia-medica a span { font-size: 19px; }
      
      /* VALE-TRANSPORTE */

      .btn-vale-transporte a   { width: 348px; height: 70px; top: 205px; left: -157px; transform: translate(50%, -50%); }

      .botoes-scroll {

      /* RAS */

      .btn-ras a   { width: 580px; height: 90px; top: 999px; left: 482px; transform: translateX(-50%); }
      .btn-ras a span { font-size: 33px; }

      /* CARTÃO JAÉ */
      .btn-cartao-jae img { width: 680px; height: 180px; top: 1088px; left: 473px; transform: translateX(-50%); }
      .btn-cartao-jae a   { width: 580px; height: 90px; top: 1138px; left: 482px; transform: translateX(-50%); }
      .btn-cartao-jae a span { font-size: 33px; }
    }
  </style>
</head>
<body>

  <!-- Título -->
  <div class="titulo-container">
    <img src="icones/icone.titulo.png" alt="Título">
    <span>MENU PRINCIPAL</span>
  </div>

  <!-- Botões com scroll -->
  <div class="botoes-scroll">
    <div class="grid-botoes">
      <div class="botao btn-auxilios">
        <img src="icones/icone.botao.png" alt="Auxílios">
        <a href="menu.de.auxilios.html"><span>AUXÍLIOS</span></a>
      </div>

      <div class="botao btn-demais-beneficios">
        <img src="icones/icone.botao.png" alt="Demais Benefícios">
        <a href="menu.de.demais.beneficios.html"><span>DEMAIS BENEFÍCIOS</span></a>
      </div>

      <div class="botao btn-folha-de-pagamento">
        <img src="icones/icone.botao.png" alt="Folha de Pagamento">
        <a href="menu.da.folha.de.pagamento.html"><span>FOLHA DE PAGAMENTO</span></a>
      </div>

      <div class="botao btn-assistencia-medica">
        <img src="icones/icone.botao.png" alt="Assistência Médica">
        <a href="menu.de.assistencia.medica.html"><span>ASSISTÊNCIA MÉDICA</span></a>
      </div>

      <div class="botao btn-vale-transporte">
        <img src="icones/icone.botao.png" alt="Vale-Transporte">
        <a href="vale.transporte/menu.do.vale.transporte.pg1.html"><span>VALE-TRANSPORTE</span></a>
      </div>

      <div class="botao btn-va-vr-cesta-basica">
        <img src="icones/icone.botao.png" alt="VA/VR/Cesta Básica">
        <a href="menu.do.va.vr.cesta.html"><span>VA/ VR / CESTA BÁSICA</span></a>
      </div>

      <div class="botao btn-ponto-biometria-e-cracha">
        <img src="icones/icone.botao.png" alt="Ponto, Biometria e Crachá">
        <a href="menu.do.ponto.bio.cracha.html"><span>PONTO, BIOMETRIA E CRACHÁ</span></a>
      </div>

      <div class="botao btn-ras">
        <img src="icones/icone.botao.png" alt="RAS">
        <a href="ras.html" id="link-ras"><span>RAS</span></a>
      </div>

      <div class="botao btn-cartao-jae">
        <img src="icones/icone.botao.png" alt="Cartão JAÉ">
        <a href="menu.do.cartao.jae.html"><span>CARTÃO JAÉ</span></a>
      </div>
    </div>
  </div>

  <!-- Script de atividade -->
    <script>
      const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
      eventos.forEach(evento => {
        document.addEventListener(evento, () => {
          parent.postMessage("atividade", "*");
        });
      });

      const divComScroll = document.querySelector('div[style*="overflow:auto"]');
      if (divComScroll) {
        divComScroll.addEventListener('scroll', () => {
          parent.postMessage("atividade", "*");
        });
      }
    </script>

    <!-- Script do botão RAS -->
    <script>
     const linkRas = document.getElementById("link-ras");

     linkRas.addEventListener("click", function (e) {
       const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);

       if (isMobile) {
         // Força abrir fora do iframe no mobile
         e.preventDefault();
         window.top.location.href = this.href;
       }
    });
  </script>   
</body>
</html>
