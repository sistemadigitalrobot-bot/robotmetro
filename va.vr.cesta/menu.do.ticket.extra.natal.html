<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Ticket Extra Natal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        /* TÍTULO */
        .titulo-container img,
        .titulo-container span { position: absolute; }
        .titulo-container span { font-weight: bold; color: white; }

        /* CONTAINER DE BOTÕES COM SCROLL */
        .botoes-scroll {
            position: relative;
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            margin-top: 110px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.5) transparent;
        }
        .botoes-scroll::-webkit-scrollbar { width: 6px;
        }
        .botoes-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .grid-botoes { 
          position: relative; 
          width: 100%; 
          min-height: 400px; }

        .botao img,
        .botao a { 
          position: absolute;
        }
        .botao a {
          display: flex; 
          align-items: center; 
          justify-content: center;
          text-decoration: none; 
          cursor: pointer;
        }
        .botao a span { 
          font-weight: bold; 
          color: white; 
        }

        /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS DESKTOP ================= */
        @media (min-width: 700px) and (hover: hover) and (pointer: fine) {
            /* TÍTULO - TICKET EXTRA NATAL */
            .titulo-container img { width: 330px; height: 120px; top: -5px; left: 373px; transform: translateX(-50%); }
            .titulo-container span { font-size: 23px; top: 43px; left: 373px; transform: translateX(-50%); }

            /* TICKET EXTRA NATAL? */
            .btn-ticket-extra-natal img { width: 410px; height: 130px; top: -32px; left: -14px; }
            .btn-ticket-extra-natal a   { width: 348px; height: 70px; top: 36px; left: 195px; transform: translate(-50%, -50%); }
            .btn-ticket-extra-natal a span { font-size: 19px; }

            /* QUAL O VALOR? */
            .btn-qual-o-valor img { width: 410px; height: 130px; top: -32px; right: -20px; }
            .btn-qual-o-valor a   { width: 348px; height: 70px; top: 36px; right: 181px; transform: translate(50%, -50%); }
            .btn-qual-o-valor a span { font-size: 19px; }

            /* ONDE É DEPOSITADO? */
            .btn-onde-e-depositado img { width: 410px; height: 130px; top: 53px; left: 170px; }
            .btn-onde-e-depositado a   { width: 348px; height: 70px; top: 121px; right: 23px; transform: translate(-50%, -50%); }
            .btn-onde-e-depositado a span { font-size: 19px; }

            /* MENU PRINCIPAL */
            .txt-menu      { font-size: 14px; margin-left: 12px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
            .txt-principal { font-size: 14px; margin-left: -3px; top: -69px; color: white; font-weight: bold; position: relative; display:block; }
            .icone-casinha { width: 68px; height: 68px; left: 19px; bottom: 4px; position: absolute; z-index: 10; }

            /* MENU ANTERIOR */
            .txt-menu2     { font-size: 14px; margin-right: 55px; top: -69px; color: white; font-weight: bold; position: relative; display:block; text-align:right; }
            .txt-anterior  { font-size: 14px; margin-right: 38px; top: -69px; color: white; font-weight: bold; position: relative; display:block; text-align:right; }
            .icone-voltar  { width: 68px; height: 68px; right: 60px; bottom: 4px; position: absolute; z-index: 10; }
        }
        /* ================= ÁREA PARA AJUSTAR EM DISPOSITIVOS MOBILE ================= */
        @media (max-width: 1024px) and (hover: none) and (pointer: coarse) {
            .botoes-scroll { 
              height: 65vh; 
              margin-top: 135px; 
            }

             /* BARRA DE ROLAGEM MAIS VISÍVEL NO MOBILE */
            .botoes-scroll::-webkit-scrollbar {
              width: 30px;
            }
            .botoes-scroll::-webkit-scrollbar-track {
              background: rgba(255,255,255,0.25);
            }
            .botoes-scroll::-webkit-scrollbar-thumb {
              background-color: rgba(255,255,255,0.1);
              border-radius: 12px;
            }

            /* Firefox no mobile */
            .botoes-scroll {
              scrollbar-width: auto;
              scrollbar-color: rgba(255,255,255,0.8) rgba(255,255,255,0.2);
            }

            /* TÍTULO - TICKET EXTRA NATAL */
            .titulo-container img { width: 740px; height: 180px; top: -15px; left: 472px; transform: translateX(-50%); }
            .titulo-container span { font-size: 48px; top: 48px; right: -110px; transform: translateX(-50%); }

            /* TICKET EXTRA NATAL? */
            .btn-ticket-extra-natal img { width: 680px; height: 180px; top: -20px; left: 473px; transform: translateX(-50%); }
            .btn-ticket-extra-natal a   { width: 580px; height: 90px; top: 31px; left: 482px; transform: translateX(-50%); }
            .btn-ticket-extra-natal a span { font-size: 33px; }

            /* QUAL O VALOR? */
            .btn-qual-o-valor img { width: 680px; height: 180px; top: 120px; left: 473px; transform: translateX(-50%); }
            .btn-qual-o-valor a   { width: 580px; height: 90px; top: 172px; left: 482px; transform: translateX(-50%); }
            .btn-qual-o-valor a span { font-size: 33px; }

            /* ONDE É DEPOSITADO? */
            .btn-onde-e-depositado img { width: 680px; height: 180px; top: 259px; left: 473px; transform: translateX(-50%); }
            .btn-onde-e-depositado a   { width: 580px; height: 90px; top: 308px; left: 482px; transform: translateX(-50%); }
            .btn-onde-e-depositado a span { font-size: 33px; }

            /* MENU PRINCIPAL */
            .rodape-conteudo { position: relative; height: 120px; }
            .txt-menu      { font-size: 24px; left: 30px; bottom: 129px; color: white; font-weight: bold; position: absolute; }
            .txt-principal { font-size: 24px; left: 7px;  bottom: 100px; color: white; font-weight: bold; position: absolute; }
            .icone-casinha { width: 96px; height: 96px; bottom: 5px; left: 15px; position: absolute; z-index: 10; }

            /* MENU ANTERIOR */
            .txt-menu2     { font-size: 24px; bottom: 129px; right: 70px; color: white; font-weight: bold; position: absolute; text-align: right; }
            .txt-anterior  { font-size: 24px; bottom: 100px; right: 45px; color: white; font-weight: bold; position: absolute; text-align: right; }
            .icone-voltar  { width: 96px; height: 96px; bottom: 5px; right: 55px; position: absolute; z-index: 10; }
        }

        /* ================= RODAPÉ BASE ================= */
        .rodape { 
          position: fixed; 
          bottom: 2px; 
          width: 100%; 
          padding: 0 20px; 
        }
        .rodape-conteudo {
          display: flex; 
          align-items: center;
          justify-content: space-between; 
        }
    </style>
</head>
<body>

    <!-- TÍTULO -->
    <div class="titulo-container">
        <img src="../icones/icone.titulo.png" alt="Título">
        <span>TICKET EXTRA NATAL</span>
    </div>

    <!-- BOTÕES -->
    <div class="botoes-scroll">
        <div class="grid-botoes">
            <div class="botao btn-ticket-extra-natal">
                <img src="../icones/icone.botao.png" alt="Ticket extra natal?">
                <a href="conteudos.do.ticket.extra.natal/ticket.extra.natal.html"><span>TICKET EXTRA NATAL?</span></a>
            </div>

            <div class="botao btn-qual-o-valor">
                <img src="../icones/icone.botao.png" alt="Qual o valor?">
                <a href="conteudos.do.ticket.extra.natal/qual.o.valor.html"><span>QUAL O VALOR?</span></a>
            </div>

            <div class="botao btn-onde-e-depositado">
                <img src="../icones/icone.botao.png" alt="Onde é depositado?">
                <a href="conteudos.do.ticket.extra.natal/onde.e.depositado.html"><span>ONDE É DEPOSITADO?</span></a>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->
    <div class="rodape">
        <div class="rodape-conteudo">
            <!-- MENU PRINCIPAL -->
            <div>
                <span class="txt-menu">MENU</span>
                <span class="txt-principal">PRINCIPAL</span>
                <a href="../menu.principal.html">
                    <img class="icone-casinha" src="../icones/casinha.png" alt="Home">
                </a>
            </div>

            <!-- MENU ANTERIOR -->
            <div>
                <span class="txt-menu2">MENU</span>
                <span class="txt-anterior">ANTERIOR</span>
                <a href="../menu.do.va.vr.cesta.html">
                    <img class="icone-voltar" src="../icones/voltar.png" alt="Voltar">
                </a>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE ATIVIDADE -->
    <script>
        const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
        eventos.forEach(evento => {
            document.addEventListener(evento, () => {
                parent.postMessage("atividade", "*");
            });
        });

        const divComScroll = document.querySelector('.botoes-scroll');
        if (divComScroll) {
            divComScroll.addEventListener('scroll', () => {
                parent.postMessage("atividade", "*");
            });
        }
    </script>
</body>
</html>
