<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartão Jaé</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; text-align:center; overflow:hidden;">

    <!-- Imagem do Menu com texto sobreposto -->
    <div style="margin-top:-5px; margin-right:8px;">
        <div style="position:relative; display:inline-block;">
            <img src="../icones/icone.titulo.png" alt="Título" style="width:230px; height:120px;">
            <span style="position:absolute; top:50%; right:-15%; transform:translate(-50%, -50%);
                         font-size:23px; font-weight:bold; color:white;">CARTÃO JAÉ</span>
        </div>
    </div>

    <!-- Itens com imagens e áreas clicáveis reduzidas -->
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; width:auto; margin:5px auto;">

        <!-- LISTA PARA RETIRADA -->
        <div style="position:relative; display:inline-block; margin-top:-45px; margin-left:-14px;">
            <img src="../icones/icone.botao.png" alt="consulte a lista para retirada do cartão jaé" style="width:410px; height:130px;">
            <a href="conteudos.do.cartao.jae/lista.para.retirada.do.cartao.jae.html"
               style="position:absolute; top:51%; left:50%; transform:translate(-50%, -50%);
                      width:348px; height:80px; display:flex; align-items:center; justify-content:center;
                      text-align:center; text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white; line-height:1.2;">CONSULTE A LISTA PARA<br>RETIRADA DO CARTÃO JAÉ</span>
            </a>
        </div>

        <!-- PERGUNTAS FREQUENTES -->
        <div style="position:relative; display:inline-block; margin-top:-45px; margin-left:-44px;">
            <img src="../icones/icone.botao.png" alt="perguntas frequentes" style="width:410px; height:130px;">
            <a href="conteudos.do.cartao.jae/menu.perguntas.frequentes.do.jae.html"
               style="position:absolute; top:51%; left:50%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">PERGUNTAS FREQUENTES</span>
            </a>
        </div>

        <!-- BAIXE O APP DO JAÉ -->
        <div style="position:relative; display:inline-block; margin-top:-54px; margin-right:-355px;">
            <img src="../icones/icone.botao.png" alt="baixe o app do jaé" style="width:410px; height:130px;">
            <a href="conteudos.do.cartao.jae/baixe.o.app.do.jae.html"
               style="position:absolute; top:51%; left:50%; transform:translate(-50%, -50%);
                      width:348px; height:70px; display:flex; align-items:center; justify-content:center;
                      text-decoration:none; cursor:pointer;">
                <span style="font-size:19px; font-weight:bold; color:white;">BAIXE O APP DO JAÉ</span>
            </a>
        </div>

    </div>

    <!-- Ícones de navegação com controle de posição de textos e imagens -->
    <div style="position:fixed; bottom:2px; width:100%; padding:0 20px; display:flex; justify-content:space-between; align-items:flex-start;">

        <!-- Menu Principal -->
        <div style="text-align:left;">
            <div style="font-size:14px; font-weight:bold; color:white; line-height:1.2; margin-top:-8px; margin-bottom:-6px;">
                <span style="display:block; margin-left:12px;">MENU</span>
                <span style="display:block; margin-left:-3px;">PRINCIPAL</span>
            </div>
            <a href="../menu.principal.html">
                <img src="../icones/casinha.png" alt="Home" style="width:68px; height:68px; margin-top:4px; margin-left:-1px;">
            </a>
        </div>

    </div>

    <!-- Script de atividade -->
    <script>
      const eventos = ['mousemove', 'mousedown', 'keydown', 'touchstart'];
      eventos.forEach(evento => {
        document.addEventListener(evento, () => {
          parent.postMessage("atividade", "*");
        });
      });

      const divComScroll = document.querySelector('div[style*="overflow:auto"]');
      if (divComScroll) {
        divComScroll.addEventListener('scroll', () => {
          parent.postMessage("atividade", "*");
        });
      }
    </script>

</body>
</html>
